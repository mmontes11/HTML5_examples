<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<link type="text/css" rel="stylesheet" href="styles.css">
		<title>HTML5 Examples</title>
	</head>
	<body>
		<div class="container">
			<h3>Example of using Web SQL database (Browser Database):</h3>
		</div>
		<div class="container well">			
			<div class="left">
				<input type="text" id="todoText" class="form-control" ></input>
				<button onclick="addTodo()" class="btn btn-primary">Add Todo</button>
				<br/>
				<button onclick="loadTodos()" class="btn btn-success">Load Todos from Browser DB</button>
				<br/>
				<button onclick="deleteTodos()" class="btn btn-warning">Delete Todos from Browser DB</button>
			</div>
			<div class="right">
				<ul id="todos">
				</ul>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
